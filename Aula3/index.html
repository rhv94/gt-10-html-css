<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PÃ¡gina cadastro</title>
</head>
<body>
    <div class="container">
        <div class="esquerda">
            <h5>Get Started</h5>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Nome">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="E-mail">
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" placeholder="Password">
            <div class="opcoes">
                <button>Cadastre-se</button>
                <a href="https://pt-br.facebook.com/">Entrar</a>
            </div>
            <div class="termos">
                <input type="checkbox" name="" id="check">
                <p>Eu concordo e aceito os <a href="https://pt-br.facebook.com/terms/" target="_blank"> termos</a>.</p>
            </div>
        </div>
        <div class="direita">
            <img src="./online-resume-animate.svg" width="400px" alt="imagem-anima">
        
        </div>
    </div>
    
</body>
</html>
